<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fish or Not to Fish..</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    #street-view {
      height: 100%;
      width: 100%;
    }

    #map-wrapper {
      position: absolute;
      bottom: 30px;
      right: 10px;
      z-index: 10;
      transition: transform 0.3s ease;
      transform-origin: bottom right;
      overflow: visible;
    }

    #map-container {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
      image-rendering: auto;
    }

    #submit-btn {
      position: absolute;
      bottom: 100%; /* This moves it above the map */
      left: 0;
      margin-bottom: 10px; /* Gap between button and map */
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      width: 100%; /* Stretches to match mini map width */
      z-index: 2;
    }


    #flag {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.85);
      color: lime;
      font-size: 18px;
      padding: 15px 20px;
      border: 2px solid lime;
      border-radius: 8px;
      display: none;
      max-width: 300px;
      white-space: pre-wrap;
    }

    #street-view .gmnoprint[style*="left: 0px"] {
      top: 50% !important;
      left: 10px !important;
      transform: translateY(-50%) !important;
    }
  </style>
</head>
<body>

  <div id="street-view"></div>

  <div id="map-wrapper">
    <div id="map-container"></div>
    <button id="submit-btn">Submit Guess</button>
  </div>

  <div id="flag" style="display:none;"</div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIuNGShKxosYXwCgcWfSF4pqP8AwxlYPw&callback=initMap">
  </script>
  <script src="script.obf.js"></script>

</body>
</html>
