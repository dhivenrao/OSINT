<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fish or Not to Fish..</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    #street-view {
      height: 100%;
      width: 100%;
    }

    #map-wrapper {
      position: absolute;
      bottom: 30px;
      right: 10px;
      z-index: 10;
      transition: transform 0.3s ease;
      transform-origin: bottom right;
      overflow: visible;
    }

    #map-container {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
      image-rendering: auto;
    }

    #submit-btn {
      position: absolute;
      bottom: 100%; /* This moves it above the map */
      left: 0;
      margin-bottom: 10px; /* Gap between button and map */
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      width: 100%; /* Stretches to match mini map width */
      z-index: 2;
    }


    #flag {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.85);
      color: lime;
      font-size: 18px;
      padding: 15px 20px;
      border: 2px solid lime;
      border-radius: 8px;
      display: none;
      max-width: 300px;
      white-space: pre-wrap;
    }

    #street-view .gmnoprint[style*="left: 0px"] {
      top: 50% !important;
      left: 10px !important;
      transform: translateY(-50%) !important;
    }
  </style>
</head>
<body>

  <div id="street-view"></div>

  <div id="map-wrapper">
    <div id="map-container"></div>
    <button id="submit-btn">Submit Guess</button>
  </div>

  <div id="flag">üéâ Flag: CYNX{y0u_f0uNd_m3?}</div>

  <script>
    const correctLat = -3.6357922;
    const correctLng = -64.9600883;
    let userMarker = null;
    let userGuess = null;

    function haversineDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function addHoverEffects() {
      const mapWrapper = document.getElementById("map-wrapper");

      mapWrapper.addEventListener("mouseenter", () => {
        mapWrapper.style.transform = "scale(1.2)";
      });

    mapWrapper.addEventListener("mouseleave", () => {
      mapWrapper.style.transform = "scale(1)";
      });
    }


    function initMap() {
      // Street View
      new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          position: { lat: correctLat, lng: correctLng },
          pov: { heading: 0, pitch: 0 },
          zoom: 1,
          disableDefaultUI: true,
          linksControl: false,
          addressControl: false,
          panControl: false,
          showRoadLabels: false,
          clickToGo: false,
          zoomControl: true,
          zoomControlOptions: {
            position: google.maps.ControlPosition.LEFT_TOP
          },
          motionTracking: false,
          motionTrackingControl: false
        }
      );

      addHoverEffects();

      // Mini Map
      const map = new google.maps.Map(document.getElementById("map-container"), {
        center: { lat: 5, lng: 5 },
        zoom: 2,
        mapTypeId: 'roadmap',
        disableDefaultUI: true,  // turns off ALL UI by default

        // Optional: re-enable just zoom control if you still want it:
        zoomControl: true,

        // These ensure buttons like fullscreen and map type are hidden:
        fullscreenControl: false,
        mapTypeControl: false,
        rotateControl: false
      });


      map.addListener("click", (e) => {
        userGuess = { lat: e.latLng.lat(), lng: e.latLng.lng() };

        if (userMarker) userMarker.setMap(null);
        userMarker = new google.maps.Marker({
          position: userGuess,
          map: map,
          title: "Your Guess"
        });

        document.getElementById("submit-btn").style.backgroundColor = "green";
      });

      document.getElementById("submit-btn").addEventListener("click", () => {
        const flagBox = document.getElementById("flag");

        if (!userGuess) {
          flagBox.style.display = "block";
          flagBox.innerHTML = "‚ùå <strong>Please click on the map to make a guess.</strong>";
          return;
        }

        const distance = haversineDistance(
          correctLat,
          correctLng,
          userGuess.lat,
          userGuess.lng
        );

        if (distance <= 0.2) { // within 200 meters is considered close enough
          flagBox.style.display = "block";
          flagBox.innerHTML = "üéâ <strong>Flag: CYNX{y0u_f0uNd_m3?}</strong>";
        } else {
          flagBox.style.display = "block";
          flagBox.innerHTML = "‚ùå <strong>Not there!</strong>";
        }
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIuNGShKxosYXwCgcWfSF4pqP8AwxlYPw&callback=initMap">
  </script>
</body>
</html>
